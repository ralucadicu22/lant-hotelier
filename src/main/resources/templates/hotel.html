<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best Hotels</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div id="fh5co-wrapper">
	<div id="fh5co-page">
		<div id="fh5co-header">
			<header id="fh5co-header-section">
				<div class="container">
					<div class="nav-header">
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
						<nav id="fh5co-menu-wrap" role="navigation">
							<ul class="sf-menu" id="fh5co-primary-menu">
								<li><a class="active" th:href="@{/}">Home</a></li>
								<li><a th:href="@{/services}">Services</a></li>
								<li><a th:href="@{/contact}">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
		<div class="fh5co-parallax" th:style="'background-image: url(' + @{/images/slider1.jpg} + ');'" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center fh5co-table">
						<div class="fh5co-intro fh5co-table-cell">
							<h1 class="text-center">Choose one of our hotels. Only the best!</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="fh5co-services-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h2>Our Hotels</h2>
						<p>Explore our luxurious collection of hotels.</p>
					</div>
				</div>
				<div class="row">
					<!-- Iterare prin hotelurile din baza de date -->
					<div class="col-md-4 col-sm-6" th:each="hotel : ${hotels}">
						<div class="hotel-card">
							<!-- Imaginea hotelului -->
							<img th:src="@{'/images/' + ${hotel.image}}" class="img-responsive" alt="Hotel Image">
							<div class="hotel-info">
								<!-- Numele hotelului -->
								<h3 th:text="${hotel.numeHotel}">Hotel Name</h3>
								<!-- Descrierea hotelului -->
								<p th:text="${hotel.description}">Far far away, behind the word mountains...</p>

								<!-- Buton View Details cu onclick -->
								<a th:href="@{/hotel/details/{id}(id=${hotel.idHotel})}" class="btn btn-primary">View Details</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- Scripturi externe -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
